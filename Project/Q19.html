<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/src/output.css">
</head>
<body class="bg-gray-200 flex justify-center items-center min-h-screen">
    <div class="w-[1000px] p-6 rounded-lg shadow-2xl shadow-black">
        <!-- Navbar -->
         <div class="bg-gray-600 text-white px-4 py-2 flex justify-between items-center rounded-2xl shadow-md shadow-blue-300/50">
            <h2 class="text-lg font-semibold">Language Learning Hub!</h2>
            <nav>
                <ul class="flex gap-4 text-sm">
                    <li><a href="#" class="hover:underline">Home</a></li>
                    <li><a href="#" class="hover:underline">Courses</a></li>
                    <li><a href="#" class="hover:underline">Resources</a></li>
                    <li><a href="#" class="hover:underline">Contact</a></li>
                </ul>
            </nav>
         </div>

         <div class="text-center mt-4">
            <h1 class="text-2xl font-bold">Learn a New Language Today!</h1>
            <p class="text-gray-600">Enhance your skills with the best learning tools available.</p>
        </div>


         <!-- Form  -->
         <form class="mt-3">
            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label class="block font-semibold mt-3">Full Name</label>
                    <input type="text" placeholder="Enter your name" class="w-full px-3 py-2 border border-gray-300 rounded-md">
                </div>
                <div>
                    <label class="block font-semibold mt-3">Email</label>
                    <input type="email" placeholder="Enter your email" class="w-full px-3 py-2 border border-gray-300 rounded-md">
                </div>
            </div>
            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label class="block font-semibold mt-3">Preferred Language</label>
                    <select class="w-full px-3 py-2 border border-gray-300 rounded-md">
                        <option>Spanish</option>
                        <option>French</option>
                        <option>German</option>
                        <option>Mandarin</option>
                    </select>
                </div>
                <div>
                    <label class="block font-semibold mt-3">Learning Method</label>
                    <div class="flex gap-4 mt-2">
                        <label><input type="radio" name="method" class="mr-1"> Online</label>
                        <label><input type="radio" name="method" class="mr-1"> In-person</label>
                        <label><input type="radio" name="method" class="mr-1"> Self-study</label>
                    </div>
                </div>
            </div>

            <div>
                <label class="block font-semibold mt-3">Additional Comments</label>
                <textarea placeholder="Your feedback..." class="w-full px-3 py-2 border border-gray-300 rounded-md"></textarea>
            </div>

            <div class="text-center">
                <button type="submit" class="bg-gray-700 text-white px-4 py-2 rounded-md hover:bg-gray-800 mt-3">Submit Survey</button>
            </div>
        </form>

    </div>
</body>
</html>
